version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: tcm-pulse-postgres
    environment:
      POSTGRES_DB: tcm_pulse
      POSTGRES_USER: tcm_user
      POSTGRES_PASSWORD: tcm_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tcm-pulse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tcm_user -d tcm_pulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: tcm-pulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tcm-pulse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend-service
      dockerfile: Dockerfile
    container_name: tcm-pulse-backend
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=tcm_pulse
      - DB_USERNAME=tcm_user
      - DB_PASSWORD=tcm_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-256-bit-secret-key-for-jwt-signing
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tcm-pulse-network
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: tcm-pulse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - tcm-pulse-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  tcm-pulse-network:
    driver: bridge
