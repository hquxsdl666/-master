name: Android APK Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.2'

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties
        working-directory: tcm-pulse-app/android-client

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: tcm-pulse-app/android-client

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: gradle assembleDebug --no-daemon --stacktrace
        working-directory: tcm-pulse-app/android-client
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: tcm-pulse-debug-apk
          path: tcm-pulse-app/android-client/app/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Build Release APK (unsigned)
        run: gradle assembleRelease --no-daemon
        working-directory: tcm-pulse-app/android-client

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: tcm-pulse-release-apk
          path: tcm-pulse-app/android-client/app/build/outputs/apk/release/*.apk
          retention-days: 7
